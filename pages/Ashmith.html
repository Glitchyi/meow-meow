<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px; /* Adjust the size as needed */
            margin: 10px;
            border-radius: 8px;
        }
        p {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Formula 1 Gallery</h1>
    <p>Welcome to the ultimate Formula 1 gallery! Enjoy stunning images from the world of motorsport.</p>
    
    <div class="gallery">
        <img src="https://motorsportmagazine.b-cdn.net/wp-content/uploads/2021/05/F1-car-cost-lead-McLaren-2021.jpg" alt="Formula 1 Car">
        <img src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fimages.carandbike.com%2Fcar-images%2Fbig%2Fferrari%2Fsf90-stradale%2Fferrari-sf90-stradale.jpg%3Fv%3D3&w=3840&q=75" alt="Ferrari F1">
        <img src="https://media.formula1.com/image/upload/t_16by9Centre/f_auto/q_auto/v1707905211/fom-website/2023/Mercedes/W15%20launch/Mercedes-AMG%20W15%20E%20PERFORMANCE%20-%20Lewis%20Hamilton%20-%20Front%20Quarter.jpg" alt="Mercedes F1 Car">
    </div>
</body>
</html>
